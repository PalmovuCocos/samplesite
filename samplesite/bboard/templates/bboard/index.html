{% extends "layout/basic.html" %}
{% block content %}

    {% for bb in bbs %}
    <div>
        <hr>
        <p>{{bb.title}}</p>
        <p>{{bb.content}}</p>
        <a href="{% url 'by_rubric' bb.rubric.pk %}">{{bb.rubric.name}}</a>
        <p>{{bb.published| date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}

{% endblock %}
