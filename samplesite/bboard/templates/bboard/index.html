<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Главная:: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <div>
        <a href="/bboard/">Главная</a>
        {% for rubric in rubrics %}
        <a href="/bboard/{{rubric.pk}}">{{rubric.name}}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
        <hr>
        <p>{{bb.title}}</p>
        <p>{{bb.content}}</p>
        <a href="/bboard/{{bb.rubric.pk}}/">{{bb.rubric.name}}</a>
        <p>{{bb.published| date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
</body>

</html>
